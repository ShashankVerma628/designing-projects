<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Form</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="container" id="container">
            <section class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <article class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </article>
                    <span>Or register using you email</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign up</button>
                </form>
            </section>
            <section class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>
                    <article class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </article>
                    <span>or login using email</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button>Sign in</button>
                </form>
            </section>
            <section class="overlay-container">
                <div class="overlay">
                    <article class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, quasi. A exercitationem.</p>
                        <button id="sign-in-btn">
                            Sign In
                        </button>
                    </article>
                    <article class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Don't have a account. Create one?
                        </p>
                        <button id="sign-up-btn">Sign Up</button>
                    </article>
                </div>
            </section>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/280a86b751.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
