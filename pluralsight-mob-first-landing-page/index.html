<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preload" href="https://fonts.googleapis.com" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluralsight | Home</title>
</head>

<body>
    <!-- wrapper -->
    <main class="wrapper">
        <!-- left -->
        <section class="left">
            <!-- header -->
            <header>
                <h1><img src="img/login-logo.png" alt="Pluralsight" class="logo" width="100" height="100" /></h1>
            </header>
            <!-- header ends -->
            <!-- form -->
            <form action="#" class="login-form">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" />
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" />
                <input type="submit" value="Login" class="btn" />
            </form>
            <!-- form ends -->
            <!-- sign-up section -->
            <article class="signup-section">
                <p>Forgot Password ? </p>
                <p><a href="#">Sign up with company or school</a> </p>
                <p class="or-line">
                    OR
                </p>
                <button class="sign-up-btn">
                    Create an Account
                </button>
            </article>
            <!-- signup-section ends -->
            <!-- footer -->
            <footer>
                <p>
                    Copyrights &copy; All rights Reserved.
                </p>
                <p class="terms"><a href="#">Terms & Conditions</a><span> apply.</span></p>
            </footer>
            <!-- footer ends -->
        </section>
        <!-- left ends -->
        <!-- right -->
        <section class="right">
            <h2>Let's create the future together</h2>
            <button class="trial-btn">Start a FREE 10-day Trial</button>
        </section>
        <!-- right ends -->
    </main>
    <!-- wrapper ends -->
</body>

</html>
