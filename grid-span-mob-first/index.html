<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preload" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid with Image Span</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <ul class="container">
            <li class="bg-1">
                <h2>16 <span> | 24 </span></h2>
                <p>Goals Completed</p>
            </li>
            <li class="bg-1">
                <h2><i class="fas fa-battery-three-quarters"></i></h2>
                <p>Respiration</p>
            </li>
            <li class="bg-2">
                <h2><i class="fas fa-running"></i></h2>
                <p>Miles</p>
            </li>
            <li class="bg-2">
                <h2>36 &deg;</h2>
                <p>Temperature</p>
            </li>
            <li class="bg-1">
                <h2><i class="fas fa-bed"></i></h2>
                <p>Sleep Keep</p>
            </li>
            <li class="bg-2">
                <h2>98 <span> bpm </span></h2>
                <p>Heart Rate</p>
            </li>
            <li class="bg-1">
                <h2>170 <span> lbs </span></h2>
                <p>Weight</p>
            </li>
            <li class="bg-1">
                <h2>26 <span>%</span></h2>
                <p>Fat Percentage</p>
            </li>
            <li class="bg-2">
                <h2>118 <span>mgdl</span></h2>
                <p>Blood Glucose</p>
            </li>
            <li class="bg-2">
                <h2>85 <span>%</span></h2>
                <p>Body Hydration</p>
            </li>
        </ul>
    </main>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/280a86b751.js" crossorigin="anonymous"></script>
</body>

</html>
