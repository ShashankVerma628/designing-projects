<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Form Validator Project" />
    <meta name="author" content="Shashank Verma" />
    <meta name="keywords" content="HTML, CSS, Javascript, Form Validator" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <form action="#" class="form" id="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">email</label>
                <input type="text" id="email" placeholder="Enter Email" />
                <!-- here we're not using type email because we want to validate email with JS -->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter Password again" />
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
